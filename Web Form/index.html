<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEB FORM</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <form class="form-container">
    <h1>WEB FORM</h1>

    <div class="form-group">
      <label for="fullname">Full Name <span class="required">*</span></label>
      <input type="text" id="fullname" placeholder="Enter your full name" required />
    </div>

    <div class="form-group">
        <label for="phone">Contact Number <span class="required">*</span></label>
        <div class="phone-wrapper">
          <select class="country-code" required>
            <option value="+1">+1 (US)</option>
            <option value="+91">+91 (IN)</option>
            <option value="+44">+44 (UK)</option>
            <option value="+61">+61 (AU)</option>
            <option value="+81">+81 (JP)</option>
          </select>
          <input type="tel" id="phone" placeholder="Enter your phone number" required />
        </div>
      </div>

    <div class="form-group">
      <label for="street">Street Address <span class="required">*</span></label>
      <input type="text" id="street" placeholder="123 Main Street" required />
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="city">City <span class="required">*</span></label>
        <input type="text" id="city" placeholder="Your city" required />
      </div>
      <div class="form-group">
        <label for="country">Country <span class="required">*</span></label>
        <select id="country" required>
          <option value="">Select your country</option>
          <option>United States</option>
          <option>India</option>
          <option>United Kingdom</option>
          <option>Canada</option>
          <option>Other</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="company">Company Name <span class="required">*</span></label>
      <input type="text" id="company" placeholder="Enter company name" required />
    </div>

    <div class="form-group">
      <label for="email">Email Address <span class="required">*</span></label>
      <input type="email" id="email" placeholder="Enter your email" required />
    </div>

    <div class="form-group">
      <label for="department">Department <span class="required">*</span></label>
      <select id="department" required>
        <option value="">Select your department</option>
        <option>HR</option>
        <option>Sales</option>
        <option>Development</option>
        <option>Marketing</option>
        <option>Others</option>
      </select>
    </div>

    <div class="form-group">
      <label>Gender <span class="required">*</span></label>
      <div class="gender-options">
        <label><input type="radio" name="gender" value="male" required /> Male</label>
        <label><input type="radio" name="gender" value="female" required /> Female</label>
        <label><input type="radio" name="gender" value="prefer" required /> Prefer not to say</label>
      </div>
    </div>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
